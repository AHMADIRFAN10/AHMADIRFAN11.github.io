<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .form-group button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .track-order {
            text-align: center;
            margin: 2rem 0;
        }
        .track-order input {
            padding: 0.5rem;
            width: 300px;
            max-width: 100%;
        }
        .track-order button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Profil Pengguna</h1>
    </header>

    <nav>
        <a href="#edit-profile">Edit Profil</a>
        <a href="#track-order">Lacak Pesanan</a>
    </nav>

    <div class="container">
        <section id="edit-profile">
            <h2>Edit Profil</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Alamat:</label>
                    <input type="text" id="address" name="address" value="Jl. Kebon Jeruk No. 123">
                </div>
                <div class="form-group">
                    <button type="button" onclick="updateProfile()">Simpan</button>
                </div>
            </form>
        </section>

        <section id="track-order">
            <h2>Lacak Pesanan Anda</h2>
            <div class="track-order">
                <input type="text" id="order-id" placeholder="Masukkan ID Pesanan">
                <button onclick="trackOrder()">Lacak</button>
            </div>
            <div id="order-status"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 REID SHOES. All rights reserved.</p>
    </footer>

    <script>
        function updateProfile() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            
            // Simulasi penyimpanan data profil (misalnya dengan AJAX)
            console.log("Profil diperbarui:");
            console.log("Nama:", name);
            console.log("Email:", email);
            console.log("Alamat:", address);

            alert("Profil berhasil diperbarui!");
        }

        function trackOrder() {
            var orderId = document.getElementById("order-id").value;
            var orderStatus = document.getElementById("order-status");

            // Logika pelacakan pesanan (simulasi)
            if(orderId === "12345") {
                orderStatus.innerHTML = "<p>Status Pesanan: Sedang dikirim</p>";
            } else {
                orderStatus.innerHTML = "<p>ID Pesanan tidak ditemukan</p>";
            }
        }
    </script>

</body>
</html>
